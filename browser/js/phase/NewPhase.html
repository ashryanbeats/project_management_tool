<!-- new phase template -->

<form class="noMargin" name="newPhaseForm" ng-controller="NewPhaseController">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h2 class="modal-title" ng-model="newPhase.name">Add New Phase</h2>
    </div>
    <div class="modal-body" style='height: 45vh'>
        <div class="form-group" style='height: 90%'>
            <label class="control-label" for="newPhaseName">Phase Name</label>

            <div>
                <input type="text" id="newPhaseName" placeholder="Title on a card" ng-model="newPhase.name" required
                       focus-me class="cardInputs form-control"/>
            </div>
        </div>
    </div>
    <div class="modal-footer spaceTop">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary spaceRight" ng-click="ok(newPhase.name)">Add</button>
    </div>
</form>

<div class="container">
	<div class="row">
		<div ng-repeat="event in repoEvents" ng-init="cardsIndex = $index">
			<div class="row center" ng-show="$index % 4 === 0" style="margin-left: 25px;"></div>
			<hr id="hr-open-cards" ng-show="$index % 4 === 0 && $index !== 0"/>
			<div class="col s3">
				<div class="card note">	
					<div class="card-content">	
						<span class="card-title">{{event.type}}</span>
						<p>{{event.actor.login}}</p>
						<p>{{event.actor.avatar_url}}</p>
						<p>{{event.created_at}}</p>
						<p>{{event.payload.ref}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<span class="left">
				<i class="mdi-hardware-keyboard-arrow-left"></i>
				Prev
			</span>
			<span class="right" ng-click="getNext30()">
				Next<i class="mdi-hardware-keyboard-arrow-right right"></i>
			</span>
		</div>
	</div>
</div>

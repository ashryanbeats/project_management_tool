<preloader ng-show="spinner"></preloader>
<div class="container" ng-hide="spinner">
	<div class="row">
		<div id="repo-activity-title" class="col s12 z-depth-1 center"><h1>Repo Activity</h1></div>
	</div>
	<div class="row">
		<div ng-repeat="event in repoEvents" ng-init="cardsIndex = $index">
			<div class="row center" ng-show="$index % 4 === 0" style="margin-left: 25px;"></div>
			<hr id="hr-repo-activity" ng-show="$index % 4 === 0 && $index !== 0"/>
			<div class="col s3">
				<div class="card note">	
					<div class="card-content">	
						<span class="card-title black-text">{{event.type}}</span>
						<img ng-src="{{event.actor.avatar_url}}" id="actor-avatar"/>
						<p>{{event.created_at | date: 'short'}}</p>
						<p ng-show="event.payload.ref"><strong>branch:</strong> {{event.payload.ref}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12" id="pagination">
			<span class="left pagination-cursor">
				<i class="mdi-hardware-keyboard-arrow-left"></i>
				Prev
			</span>
			<span class="right pagination-cursor" ng-click="getNext30()">
				Next<i class="mdi-hardware-keyboard-arrow-right right"></i>
			</span>
		</div>
	</div>
</div>
<style type="text/css">	
	#repo-activity-title {
		margin-top: 40px;
		background-color: #424242;
		color: white;
	}
	#hr-repo-activity {
		border-color: #b2dfdb;
	}	
	#actor-avatar {
		width: 40px;
		height: 40px;
		border-radius: 50%;
		position: absolute;
		top: 5px;
		right: 5px;
	}
	#pagination {
		margin-bottom: 80px;
		background-color: #424242;
		color: white;
		font-size: 24px;
		padding-top: 5px;
		padding-bottom: 5px;
	}
	.pagination-cursor {
		cursor: pointer;
	}
</style>

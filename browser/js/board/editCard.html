
<form ng-submit="ok(editedCard)" class="noMargin" name="editedCardForm" ng-controller='EditCardController'>

    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Edit Card in '{{featureName}}'</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="editedCardTitle">Card title</label>

            <div>
                <input type="text" id="editedCardTitle" placeholder="Title on a card" ng-model="editedCard.title" required
                       focus-me class="cardInputs form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="editedCardDetails">More details
                <small>(optional)</small>
            </label>

            <div>
                <textarea id="editedCardDetails" ng-model="editedCard.details" class="cardInputs form-control" rows="7" placeholder="Description">
                </textarea>
            </div>
        </div>

         <div class='form-group'>
            <div class='input-field col s12'>
            <select class="browser-default" ng-model="editedCard.assignee">
                <option value='' disabled selected>Assignee: {{editedCard.assignee}}</option>
                <option value='{{collaborator.login}}' name="text" id="editedCardDetails"  ng-repeat="collaborator in collaborators">{{collaborator.login}}</option>
            </select>
           </div>
        </div>
        <div class='form-group'>
            <label class="control-label" for="editedCardDetails">Comments
                <small>(optional)</small>
            </label>
            <div>
                <textarea id="editedCardDetails" ng-model="editedCard.comments" class="cardInputs form-control" rows="7" placeholder='add comments'>
                </textarea>
            </div>
        </div>
        <div class="row">
        <div class='input-field col s6'>
            
                <input type='text' id="editedCardDetails" ng-model="editedCard.labels.name" placeholder="Label Name"/>
<!--                 <label class="control-label" for="editedCardDetails">Labels</label>
 -->                <button colorpicker='hex' type="button" colorpicker-position="bottom" ng-model="editedCard.labels.color">Label Color</button>
                <a ng-click="addLabel(editedCard.labels)" class="glyphicon glyphicon-plus"></a>
        </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary">Submit Changes</button>
    </div>
</form>

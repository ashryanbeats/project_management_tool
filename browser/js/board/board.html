<div ng-model="board">
	<h1>BOARD</h1>
<table>
	<thead>
	<tr>
		<th>Feature</th>
		<th>Task</th>
		<th>Owner</th>
		<th>In Progress</th>
		<th>Complete</th>
		<th>Due Date</th>
		<th>% Complete</th>
		<th># Open</th>
		<th># Closed</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="feature in features">
		<th>
		<div class="story card sortable-item">
			<div class='row'>{{feature.name}}</div>
		</div>
		</th>
		<td as-sortabe='sprintSortOptions' ng-repeat="status in feature.status" ng-model="status.cards">
			<div class='card' ng-repeat='card in status.cards' as-sortabble-item ng-include="'/card.html'">
			</div>
		</td>
		<td>{{feature.dueDate}}</td>
		<td>{{tasks completed / total tasks}}</td>
		<td># Open</td>
		<td># Closed</td>
	</tr>
	</tbody>
</table>

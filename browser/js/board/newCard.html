<!-- New Card template -->

<form ng-submit="addCard(newCard, featureName)" class="noMargin" name="newCardForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Add New Card in '{{featureName}}'</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="newCardTitle">Card title</label>

            <div>
                <input type="text" id="newCardTitle" placeholder="Title on a card" ng-model="newCard.title" required
                       focus-me class="cardInputs form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="newCardDetails">More details
            </label>

            <div>
                <textarea id="newCardDetails" ng-model="newCard.details" class="cardInputs form-control" rows="7" required>
                </textarea>
            </div>
        </div>

         <div class='form-group'>
            <label class="control-label" for="newCardDetails">Assignee
            </label>
            <div>
                <textarea id="newCardDetails" ng-model="newCard.assignee" class="cardInputs form-control" rows="7" required>
                </textarea>
            </div>
        </div>

     <!--     <div class='form-group'>
            <label class="control-label" for="newCardDetails">Due Date</label>
            <div>
                <textarea id="newCardDetails" ng-model="newCard.dueDate" class="cardInputs form-control" rows="7">
                </textarea>
            </div>
        </div> -->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

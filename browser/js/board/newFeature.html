<!-- New Card template -->

<form class="noMargin" name="newFeatureForm" ng-controller="NewFeatureController">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="newFeature.title">Add New Feature</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="newFeatureTitle">Feature title</label>

            <div>
                <input type="text" id="newFeatureTitle" placeholder="Title on a card" ng-model="newFeature.title" required
                       focus-me class="cardInputs form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="newFeatureDetails">More details
                <small>(optional)</small>
            </label>

            <div>
                <textarea id="newFeatureDetails" ng-model="newFeature.details" class="cardInputs form-control" rows="7">
                </textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="ok(newFeature.title)">Add</button>
    </div>
</form>
